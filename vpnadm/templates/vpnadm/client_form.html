{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
	<h1>Add new Client</h1>

	{% bootstrap_messages %}

	<form method="post" class="form-horizontal" role="form">
		{% csrf_token %}
		{% bootstrap_form form layout='horizontal' %}
		{% buttons layout='horizontal' submit='OK' %}
		{% endbuttons %}
	</form>
{% endblock %}
